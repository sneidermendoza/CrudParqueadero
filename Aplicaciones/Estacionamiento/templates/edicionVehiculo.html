{% extends './plantilla.html' %}

{% block title %}Edicion del Vehiculo{% endblock %}

{% block body %}
<div class='row'>
    <div class='col-md-4 offset-md-4'>
        <h2>Edicion De Vehiculo</h2>
        <div class='card'>
            <div class='card-body'>
                <form action="/editarVehiculo/" method='POST'> {% csrf_token %}
                    <div class='form-group py-2'>
                        <input type="text" id='txtPlaca' name='txtPlaca' value='{{auto.placa}}' class='form-control' placeholder='Placa' minlength='6' maxlength='6' readonly required>
                    </div>
                    <div class='form-group py-2'>
                        <input type="text" id='txtColor' name='txtColor' value='{{auto.color}}' class='form-control' placeholder='Color'  maxlength='20' required>
                    </div>
                    <div class='form-group py-2'>
                        <input type="text" id='txtTipoDeVehiculo' name='txtTipoDeVehiculo' value='{{auto.tipo_vehiculo}}' class='form-control' placeholder='Tipo De Vehiculo'  maxlength='20' required>
                    </div>
                    <div class="d-grid gap-2 form-group py-2">
                        <button class="btn btn-success text-white" type="submit">Guardar</button>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
